    <style>
        body {
            background-color: #A09797;
        }
        
        .container {
            background-color: #E0B6B6;
        }
        
        .container>.headerr {
            background-color: white;
        }
    </style>
    <title>Web Chat</title>
</head>

<body>
    <div class="container">
        <div class="row headerr">
            <h1>Welcome to Web Chat Application</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h2>Online users</h2>
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat">
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Enter Message</label>
                            <textarea name="msg" id="message" class="form-control"></textarea>
                            <br/>
                            <hr/>
                            <input type="submit" class="btn btn-sucess" value="send Message" />

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>




    <script>
        $(() => {
            var socket = io.connect();
        });
    </script>
